<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Estudar</li>
        <li>Almoçar</li>
        <li>Trabalhar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle">    <!--disc circle square-->
        <li>feijão</li>
        <li>arroz</li>
        <li>alface</li>
        <li>carne</li>
        <li>macarrão</li>
    </ul>
</body>
</html>
