<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="formulario.php">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imas" value="M"><label for="imas">Masculino</label> <br>

            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Esportes Preferidos</legend>

            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>

            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei</label> <br>

            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
