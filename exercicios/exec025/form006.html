<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="formulario.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Escolha a cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="isatis">Satisfação</label>
            <input type="range" name="satis" id="isatis" value="3" min="0" max="5">
        </p>

        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
