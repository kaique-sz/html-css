<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.html" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>

            <p>
                <label for="inome">Nome de Usuário:</label>

                 <input type="text" name="nome" id="inome" required maxlength="20" placeholder="digite seu nome" autocomplete="name">
             </p>
            <p>
                <label for="iemail">E-mail</label>
            
                <input type="email" name="email" id="iemail" required placeholder="digite seu nome" autocomplete="email" maxlength="30">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required placeholder="(**)*****-****" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{5}-[0-9]{4}$">
            </p>
        </fieldset>

        <p>
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
